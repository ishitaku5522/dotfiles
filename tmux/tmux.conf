set        -g  prefix      C-q
set        -s  escape-time 0
unbind-key C-b
bind-key   C-q send-prefix

# True color term
set -g  default-terminal   "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 10000 

# コピー関係
setw -g mode-keys emacs
bind [  copy-mode \; display "Copy mode"
bind -T copy-mode C-Space send -X begin-selection
bind -T copy-mode M-w send -X copy-pipe-and-cancel 'xsel -ip && xsel -op | xsel -ib'
bind ] run 'tmux set-buffer -- "$(xsel -bo)"; tmux paste-buffer'
bind C-y run 'tmux set-buffer -- "$(xsel -bo)"; tmux paste-buffer'

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H swap-pane   -U
bind -r J swap-pane   -D
bind -r K swap-pane   -U
bind -r L swap-pane   -D
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5
bind -r > resize-pane -R 5
bind -r < resize-pane -L 5

bind c   new-window   -c  "#{pane_current_path}"
bind %   split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"

if-shell '[ ! `\tmux -V | cut -d" " -f2` = "master" && "$(echo "`\tmux -V | cut -d" " -f2` < 2.1" | bc)" -eq 1 ]' \
"set -g mode-mouse on; set -g mouse-resize-pane on; set -g mouse-select-pane on; set -g mouse-select-window on" \
"set -g mouse on"

# ステータスラインまわり
source-file ~/localrcs/tmux-local
set -g base-index 1
set -g renumber-windows on
set -g status-position bottom
set -g status-interval 1

# 全体のデザイン
set  -g status-style                'fg=#abb2bf,bg=#0e1013'
# ステータスラインウィンドウ一覧デザイン
setw -g window-status-style         'fg=#5c6370,bg=#0e1013'
setw -g window-status-current-style 'fg=#e06c75,bg=#0e1013'
# ステータスライン左側デザイン
set  -g status-left-length          20
set  -g status-left                 '#[fg=#61afef,bg=#121212]#{?client_prefix,#[reverse],} [#S]#H #[default]'
# ステータスライン右側デザイン
set  -g status-right                '#[fg=#98c379,bg=#121212]"#{=20:pane_title}" %Y/%m/%d(%a) %T'
set  -g status-right-length         50

