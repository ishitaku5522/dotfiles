set -g prefix      C-q
set -s escape-time 0
unbind-key C-b
bind-key   C-q send-prefix

# True color term
set -g  default-terminal   "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 100000
set -g history-file ~/.tmux_history
set -g display-time 5000

