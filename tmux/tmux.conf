set        -g  prefix      C-q
set        -s  escape-time 0
unbind-key C-b
bind-key   C-q send-prefix

# True color term
set -g  default-terminal   "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc"

set -g history-limit 10000 

# コピー関係
# setw   -g  mode-keys emacs
