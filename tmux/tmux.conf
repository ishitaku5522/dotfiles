# bind   -T copy-mode-vi MouseDrag1Pane send -X begin-selection
unbind -T copy-mode-vi MouseDragEnd1Pane


bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H swap-pane   -U
bind -r J swap-pane   -D
bind -r K swap-pane   -U
bind -r L swap-pane   -D
bind -r '{' swap-pane   -U
bind -r '}' swap-pane   -D
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5
bind -r > resize-pane -R 5
bind -r < resize-pane -L 5

bind c   new-window   -c  "#{pane_current_path}"
bind %   split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"

bind 'M-~' join-pane -t:0
bind 'M-!' join-pane -t:1
bind 'M-"' join-pane -t:2
bind 'M-#' join-pane -t:3
bind 'M-$' join-pane -t:4
bind 'M-%' join-pane -t:5
bind 'M-&' join-pane -t:6
bind "M-'" join-pane -t:7
bind 'M-(' join-pane -t:8
bind 'M-)' join-pane -t:9
bind-key M-j command-prompt -p "join pane from:" "join-pane -s:%%"
bind-key M-k command-prompt -p "send pane to:" "join-pane -t:%%"

bind M-3 run '\tmux select-layout main-horizontal; HEIGHT=$(($(\tmux display-message -p -F "#{window_height}") / 2)); \tmux resize-pane -t 0 -y $HEIGHT'
bind M-4 run '\tmux select-layout main-vertical; WIDTH=$(($(\tmux display-message -p -F "#{window_width}") / 2)); \tmux resize-pane -t 0 -x $WIDTH'

if-shell '[ $(\tmux -V | cut -d" " -f2) = "master" -o $(\tmux -V | cut -d" " -f2 | cut -d"-" -f1) = "next" ] || [ $(awk "BEGIN{ print $(\tmux -V | cut -d" " -f2 | cut -c 1-3) >= 2.1 }") -eq 1 ] || [ $(gawk "BEGIN{ print $(\tmux -V | cut -d" " -f2 | cut -c 1-3) >= 2.1 }") -eq 1 ]' \
'set -g mouse on' \
'set -g mode-mouse on; set -g mouse-resize-pane on; set -g mouse-select-pane on; set -g mouse-select-window on'

# ステータスラインまわり
source-file ~/localrcs/tmux-local
set -g base-index 1
set -g renumber-windows on
set -g status-position top
set -g status-interval 5

# _tmux_color_bg='#282c34'
_tmux_color_fill_bg='#3e4452'
_tmux_color_fg='#abb2bf'
_tmux_color_number='#d19a66'
_tmux_color_string='#98c379'
_tmux_color_function='#61afef'
_tmux_color_comment='#5c6370'
_tmux_color_statement='#c678dd'
_tmux_color_identifier='#e06c75'
_tmux_color_statusline='#2c323c'
_tmux_color_bg=$_tmux_color_statusline
_tmux_color_visual='#3e4452'
_tmux_color_specialkey='#3b4048'

_reset_color="#[fg=$_tmux_color_fg,bg=$_tmux_color_bg]"

# ターミナルエミュレータのタイトル設定
set -g set-titles                   on

# message表示時のstatus lineの色。dispaly,confirm-before -p などのコマンド出力の色
set -g message-style fg=$_tmux_color_bg,bg=$_tmux_color_function
# command-promptでviのノーマルモード時のstatus lineの色。
set -g message-command-style fg=$_tmux_color_bg,bg=$_tmux_color_string
# コピーモードのときに、右上に出てくる表示の色
set -g mode-style fg=$_tmux_color_bg,bg=$_tmux_color_number

# 全体のデザイン
set -g status-style                 "fg=$_tmux_color_fg,bg=$_tmux_color_bg"
# ステータスラインウィンドウ一覧デザイン
set -g window-status-format         "#[fg=$_tmux_color_comment,bg=$_tmux_color_bg] #I #W#{?window_flags,#{window_flags},} "
set -g window-status-current-format "#[fg=$_tmux_color_statement,bg=$_tmux_color_bg] #I #W#{?window_flags,#{window_flags},} "
set -g window-status-separator      ""
# ステータスライン左側デザイン
set -g status-left-length           100
set -g status-left                  "#{?copy_cursor_y,#[fg=$_tmux_color_bg#,bg=$_tmux_color_number],#[fg=$_tmux_color_bg#,bg=$_tmux_color_string]} #S #{?client_prefix,,#[reverse]} $USER@#{=25:host} #{?client_prefix,,}"
# ステータスライン右側デザイン
set -g status-right-length          100
set -g status-right                 "#[fg=$_tmux_color_function,bg=$_tmux_color_bg]  #($HOME/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load -g 0 -a 0)   #{battery_percentage} #[reverse] %Y/%m/%d(%a) %T "


# Template for local settings
# setw       -g clock-mode-colour     red
