# deoplete completers
[[plugins]]
repo = 'AndrewRadev/linediff.vim'
on_cmd = 'Linediff' 

[[plugins]]
repo = 'Rip-Rip/clang_complete'
on_ft = ['c', 'cpp', 'h', 'hpp'] 
if = "has('nvim')"
depends = 'deoplete.nvim'

[[plugins]]
repo = 'Shougo/vimproc.vim'

[[plugins]]
repo = 'artur-shaik/vim-javacomplete2'
