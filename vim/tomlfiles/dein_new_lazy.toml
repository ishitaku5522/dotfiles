[[plugins]]
repo = 'basyura/twibill.vim'

[[plugins]]
repo = 'bkad/CamelCaseMotion'
on_map = ['n', ',']
hook_post_source = ''' " {{{
  call g:plugin_mgr.lazy_hook('CamelCaseMotion')
''' # }}}


